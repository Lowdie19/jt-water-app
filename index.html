<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JT Water Refilling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      color: #000bee;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa);
    }

    /* =====================
       Loading Screen
    ======================*/
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingScreen p {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 1.5px;
    }

    #loadingScreen img {
      width: 120px;
      margin: 10px 0;
    }

    .loading-bar {
      width: 120px;
      height: 4px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
    }

    .loading-bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #ddd, #00acc1);
      animation: loading 2.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        left: -100%;
      }
      50% {
        left: 0%;
      }
      100% {
        left: 100%;
      }
    }

    /* Welcome text fade-in */
    #welcome {
      color: white;
      display: none;
      font-size: 1.4em;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <p>powered by</p>
    <img src="SIKBEE_LOGO.png" alt="Powered by SIKBEE" />
    <div class="loading-bar"></div>
  </div>

  <!-- Welcome Text -->
  <div id="welcome">Welcome!</div>

<script>
  // Wait for loading animation
  setTimeout(() => {
    const loadingScreen = document.getElementById("loadingScreen");
    const welcome = document.getElementById("welcome");

    // Hide loading
    loadingScreen.style.display = "none";
    welcome.style.display = "block";
    welcome.style.animation = "fadeIn 1s forwards";

    // Fade out before redirect
    setTimeout(() => {
      welcome.style.transition = "opacity 1s";
      welcome.style.opacity = "0";
    }, 1200);

    // Then redirect
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2200);
  }, 2500);
</script>
</body>
</html>
