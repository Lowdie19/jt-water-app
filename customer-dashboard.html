<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Refilling - Home</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #dff4ff; 
}

/* ====== Top Bar ====== */
.top-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 10px 0;
  position: sticky;
  top: 0;
  z-index: 10;
}

.top-bar img {
  width: 35px;
  height: 35px;
  object-fit: contain;
}

.top-bar h1 {
  font-family: "Brush Script MT", cursive;
  font-size: 26px;
  color: #075fa7;
  margin: 0;
}

/* ====== Gallon Section ====== */
.gallon-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 16px;
  margin-bottom: 80px; 
}

.gallon-card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white; 
  border-radius: 16px;
  padding: 12px 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: all 0.25s ease;
}

.gallon-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0, 150, 255, 0.3);
  background: white;
}

.gallon-card img {
  width: 150px;
  height: 150px;
  object-fit: contain;
}

.gallon-info {
  flex: 1;
  margin-left: 12px;
}

.gallon-info h3 {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
}

.gallon-info p {
  margin: 4px 0 0 0;
  font-size: 14px;
  color: #333;
}

.quantity {
  display: flex;
  align-items: center;
  gap: 8px;
}

.quantity button {
  background-color: #008CFF;
  color: white;
  border: none;
  font-size: 20px;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  cursor: pointer;
  transition: 0.2s;
}

.quantity button:hover {
  background-color: #006ad1;
}

.quantity span {
  min-width: 24px;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
}

/* ====== Total / Order Bar ====== */
.order-bar {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: #007ACC;
  color: white;
  border-radius: 10px;
  padding: 16px 20px;
  font-size: 18px;
  margin-top: 10px;
}

.order-summary-details {
  background: rgba(255,255,255,0.2);
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 15px;
  margin-top: 8px;
}

.order-type {
  display: flex;
  justify-content: center;
  gap: 30px;
  font-size: 16px;
}

.order-type button {
  background: white;
  color: #007ACC;
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.order-type button {
  transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
}

.order-type button.active {
  background: #00d084;
  color: white;
  transform: scale(1.3); /* slightly enlarges the button */
}

.address-dropdown {
  display: none;
  margin-top: 5px;
  background: white;
  color: #333;
  padding: 8px;
  border-radius: 6px;
  font-size: 15px;
}

.order-summary {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.order-btn {
  background: #00d084;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.order-btn:hover {
  background: #00b070;
}

/* ====== Bottom Navigation ====== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  border-top: 1px solid #ccc;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 8px 0;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}

.bottom-nav button {
  background: none;
  border: none;
  color: #007ACC;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.2s;
}

.bottom-nav button.active {
  color: #00b070;
}

.bottom-nav button:hover {
  transform: translateY(-2px);
}

.bottom-nav i {
  font-size: 20px;
  margin-bottom: 4px;
}

/* Modal Overlay */
.modal {
  display: none; /* hidden by default */
  position: fixed;
  z-index: 200;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
}

/* Modal Content */
.modal-content {
  background-color: white;
  margin: auto;
  border-radius: 10px;
  padding: 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

.modal h2 {
  margin-top: 0;
  color: #007ACC;
  text-align: center;
}

.payment-method {
  margin: 15px 0;
}

.payment-method select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.modal-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.modal-buttons button {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: 0.2s;
}

.modal-buttons button:hover {
  opacity: 0.9;
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<!-- ===== Top Bar ===== -->
<div class="top-bar">
  <img src="JT_LOGO.png" alt="Logo">
  <h1>Water Refilling Station</h1>
</div>

<!-- ===== Gallon Section (HOME content) ===== -->
<div class="gallon-section">

<!-- Receipt Modal -->
<div id="receiptModal" class="modal">
  <div class="modal-content">
    <div style="text-align:center;">
      <img src="JT_LOGO.png" alt="Logo" style="width:50px;height:50px;margin-bottom:10px;">
      <h2>Confirm Order</h2>
    </div>

    <div id="receiptDetails" style="margin-top:5px;"></div>

    <!-- Payment Method -->
    <div class="payment-method">
      <label for="paymentSelect"><b>Payment Method:</b></label>
      <select id="paymentSelect">
        <option value="Cash">Cash</option>
        <option value="Gcash">Gcash</option>
      </select>
    </div>

<!-- Total below payment method -->
    <div id="modalTotal" style="margin-top:10px;font-weight:bold;"></div>

    <!-- Extra spacing before buttons -->
    <div style="height:15px;"></div>

    <div class="modal-buttons">
      <button id="confirmBtn" class="order-btn">Confirm</button>
      <button id="cancelBtn" class="order-btn" style="background:#ccc;color:#333;">Cancel</button>
    </div>
  </div>
</div>
  <!-- Gallon 1 -->
  <div class="gallon-card">
    <img src="Gallon_1.png" alt="Gallon 1">
    <div class="gallon-info">
      <h3>Cylindrical Gallon</h3>
      <p>₱30 per gallon / 18.9 liters</p>
    </div>
    <div class="quantity">
      <button onclick="changeQty('g1', -1)">−</button>
      <span id="qty-g1">0</span>
      <button onclick="changeQty('g1', 1)">+</button>
    </div>
  </div>

  <!-- Gallon 2 -->
  <div class="gallon-card">
    <img src="Gallon_2.png" alt="Gallon 2">
    <div class="gallon-info">
      <h3>Rectangular Container</h3>
      <p>₱30 per container / 20 liters</p>
    </div>
    <div class="quantity">
      <button onclick="changeQty('g2', -1)">−</button>
      <span id="qty-g2">0</span>
      <button onclick="changeQty('g2', 1)">+</button>
    </div>
  </div>

<!-- ===== Total & Order Bar ===== -->
<div class="order-bar">
  <!-- Order Type Buttons -->
  <div class="order-type">
    <button id="btnPickup" class="active" onclick="setOrderType('pickup')">Pickup</button>
    <button id="btnDeliver" onclick="setOrderType('deliver')">Deliver</button>
  </div>

  <!-- Pickup Info (shows only if Pickup is selected) -->
  <div id="pickupInfo" class="order-summary-details">
    <div><b>Store Address:</b> 386 Sampaguita St., Brgy. Pansahan</div>
    <div><b>Operating Hours:</b> 7:00 AM - 4:00 PM</div>
    <div><b>Date:</b> <span id="todayDate"></span></div>
  </div>

  <!-- Delivery Address Dropdown -->
  <select id="addressDropdown" class="address-dropdown">
    <option>Camille - Torres St., Brgy. Panasahan</option>
    <option>Bea - 5th Floor, BlueWave Bldg., Pasig</option>
  </select>
  
  <!-- Pickup Name Input -->
<div id="pickupNameWrapper" class="order-summary-details" style="display:block;margin-top:8px;">
  <label for="pickupName"><b>Customer Name:</b></label>
  <input type="text" id="pickupName" placeholder="Enter name" style="width:100%; padding:6px; border-radius:6px; border:1px solid #ccc; margin-top:4px;">
</div>
  
    <!-- Order Summary Details -->
  <div id="orderDetails" class="order-summary-details">
    Nothing selected yet.
  </div>

  <!-- Total & Place Order -->
  <div class="order-summary">
    <div class="total">Total: ₱<span id="totalPrice">0</span></div>
    <button class="order-btn" onclick="placeOrder()">Place Order</button>
  </div>
</div>

</div>

<!-- ===== Bottom Navigation ====== -->
<div class="bottom-nav">
  <button class="active">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </button>
  <button>
    <i class="fa-solid fa-cart-shopping"></i>
    <span>Order</span>
  </button>
  <button>
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
  </button>
</div>

<script>
let prices = { g1: 30, g2: 30 };
let quantities = { g1: 0, g2: 0 };
let orderType = "pickup";

function changeQty(id, delta) {
  quantities[id] = Math.max(0, quantities[id] + delta);
  document.getElementById(`qty-${id}`).textContent = quantities[id];
  updateTotal();
  updateOrderDetails();
}

function updateTotal() {
  const total = (quantities.g1 * prices.g1) + (quantities.g2 * prices.g2);
  document.getElementById('totalPrice').textContent = total;
}

function updateOrderDetails() {
  const container = document.getElementById('orderDetails');
  container.innerHTML = ''; // clear existing content
  if (quantities.g1 > 0) {
    const div1 = document.createElement('div');
    div1.textContent = `Cylindrical Gallon: ${quantities.g1}`;
    container.appendChild(div1);
  }
  if (quantities.g2 > 0) {
    const div2 = document.createElement('div');
    div2.textContent = `Rectangular Container: ${quantities.g2}`;
    container.appendChild(div2);
  }
  if (quantities.g1 === 0 && quantities.g2 === 0) {
    container.textContent = 'Nothing selected yet.';
  }
}

// Show today's date
document.getElementById("todayDate").textContent = new Date().toLocaleDateString();

// Set order type (Pickup or Deliver)
function setOrderType(type) {
  orderType = type;
  const pickupBtn = document.getElementById("btnPickup");
  const deliverBtn = document.getElementById("btnDeliver");
  const pickupInfo = document.getElementById("pickupInfo");
  const addressDropdown = document.getElementById("addressDropdown");
  const pickupNameWrapper = document.getElementById("pickupNameWrapper");

  if(type === "pickup") {
    pickupBtn.classList.add("active");
    deliverBtn.classList.remove("active");
    pickupInfo.style.display = "block";
    addressDropdown.style.display = "none"; // hide dropdown
    pickupNameWrapper.style.display = "block"; // show input
  } else {
    deliverBtn.classList.add("active");
    pickupBtn.classList.remove("active");
    pickupInfo.style.display = "none";
    addressDropdown.style.display = "flex"; // show dropdown
    pickupNameWrapper.style.display = "none"; // hide input
  }
}

function placeOrder() {
  if (quantities.g1 === 0 && quantities.g2 === 0) {
    alert("Please select at least one item to order.");
    return;
  }

  const receiptModal = document.getElementById('receiptModal');
  const receiptDetails = document.getElementById('receiptDetails');
  const paymentSelect = document.getElementById('paymentSelect');

  // Build receipt content
  let detailsHtml = '';

// To: Bold Name of Client and Address
if (orderType === "deliver") {
  const selectedAddress = document.getElementById("addressDropdown").value;

  // Extract name and address
  let clientName = '';
  let addressText = '';
  const match = selectedAddress.match(/^<b>(.*?)<\/b> - (.*)/);

  if (match) {
    clientName = match[1];
    addressText = match[2];
  } else {
    const parts = selectedAddress.split(' - ');
    clientName = parts[0];
    addressText = parts[1] || '';
  }

  detailsHtml += `<div><b>To:</b> ${clientName}</div>`;
  detailsHtml += `<div><b>Address:</b> ${addressText}</div>`;
} else {
  // Pickup case
  const pickupName = document.getElementById("pickupName").value.trim() || "Customer";
  detailsHtml += `<div><b>To:</b> ${pickupName}</div>`;
  detailsHtml += `<div><b>Address:</b> 386 Sampaguita St., Brgy. Pansahan</div>`;
}

  // Items
  detailsHtml += `<div style="margin-top:10px;"><b>Items:</b></div>`;
  if (quantities.g1 > 0) {
    detailsHtml += `<div>- Cylindrical Gallon: ${quantities.g1}</div>`;
  }
  if (quantities.g2 > 0) {
    detailsHtml += `<div>- Rectangular Container: ${quantities.g2}</div>`;
  }

  // Order Type
  detailsHtml += `<div style="margin-top:10px;"><b>Order type:</b> ${orderType.toUpperCase()}</div>`;

  // Insert content into modal
  receiptDetails.innerHTML = detailsHtml;

  // Calculate total
  const totalAmount = (quantities.g1 * prices.g1) + (quantities.g2 * prices.g2);

  // Show modal
  receiptModal.style.display = 'flex';

  // Update total below payment method dynamically
  let totalDiv = document.getElementById('modalTotal');
  if (!totalDiv) {
    totalDiv = document.createElement('div');
    totalDiv.id = 'modalTotal';
    totalDiv.style.marginTop = '10px';
    totalDiv.style.fontWeight = 'bold';
    receiptModal.querySelector('.payment-method').after(totalDiv);
  }
  totalDiv.textContent = `Total: ₱${totalAmount}`;

  // Confirm button
  document.getElementById('confirmBtn').onclick = () => {
    alert(`Order Confirmed!\nPayment Method: ${paymentSelect.value}\nTotal: ₱${totalAmount}`);
    receiptModal.style.display = 'none';
    // Reset quantities
    quantities.g1 = 0;
    quantities.g2 = 0;
    updateTotal();
    updateOrderDetails();
  };

  // Cancel button
  document.getElementById('cancelBtn').onclick = () => {
    receiptModal.style.display = 'none';
  };
}

// Close modal if clicking outside
window.onclick = function(event) {
  const receiptModal = document.getElementById('receiptModal');
  if (event.target == receiptModal) {
    receiptModal.style.display = "none";
  }
};
</script>
<script src="sound.js"></script>
</body>
</html>
