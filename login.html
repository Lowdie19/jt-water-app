<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JT Water Refilling Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa);
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      padding: 40px 30px;
      text-align: center;
      animation: popUp 0.6s ease forwards;
    }
    @keyframes popUp {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Logo */
    .logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 10px;
      animation: float 2.5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .login-title {
      font-size: 1.4em;
      font-weight: 600;
      color: #0097a7;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #b2ebf2;
      border-radius: 25px;
      text-align: center;
      font-size: 1em;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00bcd4;
      outline: none;
      box-shadow: 0 0 8px #00bcd4;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00acc1;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #008ba3;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }
    button:active {
      transform: scale(0.95);
    }

    .register {
      font-size: 0.9em;
      color: gray;
      margin-top: 15px;
    }
    .register a {
      color: #00acc1;
      text-decoration: none;
      font-weight: 600;
    }
    .register a:hover {
      text-decoration: underline;
    }

    .forgot {
      text-align: center;
      margin: 8px;
    }
    .forgot a {
      color: #00acc1;
      font-size: 0.9em;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot a:hover {
      text-decoration: underline;
    }

/* Forgot Password Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  border-radius: 15px;
  width: 85%;
  max-width: 340px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.25);
  animation: fadeIn 0.4s ease;
}

.modal-content h3 {
  color: #0097a7;
  margin-bottom: 10px;
}

.modal-content input {
  width: 90%;
  margin: 10px 0;
  padding: 10px;
  border: 2px solid #b2ebf2;
  border-radius: 25px;
  text-align: center;
}

.modal-content button {
  width: 90%;
  padding: 10px;
  border-radius: 25px;
  border: none;
  margin-top: 10px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: none;
}

.modal-content button:first-of-type {
  background: #00acc1;
  color: white;
}
.close-btn {
  background: #00d084;
  color: white;
}
.close-btn:hover {
  background: #12b97c;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <img src="JT_LOGO.png" alt="JT Logo" />
    </div>
    <div class="login-title">Login</div>

<input type="text" id="username" placeholder="Username" />
<input type="password" id="password" placeholder="Password" />

<div class="forgot">
  <a href="#" onclick="forgotPassword()">Forgot Password?</a>
</div>

<button onclick="login()">Login</button>

<!-- Forgot Password Modal -->
<div id="forgotModal" class="modal">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <p>Please enter your registered email or username.</p>
    <input type="text" id="resetInput" placeholder="Email or Username" />
    <button onclick="sendReset()">Send Reset Link</button>
    <button class="close-btn" onclick="closeForgot()">Close</button>
  </div>
</div>

    <div class="register">
      Donâ€™t have an account?
      <a href="register.html">Register</a>
    </div>
  </div>

<script>
function showPopup(message, color = "#e74c3c") {
  const existing = document.getElementById("popupMsg");
  if (existing) existing.remove();

  const popup = document.createElement("div");
  popup.id = "popupMsg";
  popup.textContent = message;
  popup.style.position = "absolute";
  popup.style.left = "50%";
  popup.style.transform = "translateX(-50%)";
  popup.style.bottom = "-45px";
  popup.style.background = color;
  popup.style.color = "white";
  popup.style.padding = "8px 18px";
  popup.style.borderRadius = "6px";
  popup.style.fontSize = "14px";
  popup.style.fontWeight = "bold";
  popup.style.boxShadow = "0 2px 10px rgba(0,0,0,0.3)";
  popup.style.zIndex = "9999";
  popup.style.opacity = "0";
  popup.style.transition = "opacity 0.3s ease";

  const card = document.querySelector(".login-card") || document.body;
  card.style.position = "relative";
  card.appendChild(popup);

  if (typeof playSuccess === "function") playSuccess();

  setTimeout(() => (popup.style.opacity = "1"), 100);
  setTimeout(() => {
    popup.style.opacity = "0";
    setTimeout(() => popup.remove(), 300);
  }, 2000);
}

function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const btn = document.querySelector("button");

  if (!username || !password) {
    showPopup("Please enter both fields.", "#f1c40f");
    return;
  }

  btn.innerText = "Logging in...";
  btn.style.background = "#26c6da";
  btn.disabled = true;

setTimeout(() => {
  let nextPage = "";
  let displayName = ""; // Only the name for welcome popup

  if (username === "Admin" && password === "1234") {
    nextPage = "admin-dashboard.html";
    displayName = "Gina Ballares";
  } else if (username === "Customer" && password === "1234") {
    nextPage = "customer-dashboard-home.html";
    displayName = "Camille Tolentino";
  } else if (username === "Staff" && password === "1234") {
    nextPage = "staff-dashboard-orders.html";
    displayName = "Ellaine Pangilinan";
  } else if (username === "Driver" && password === "1234") {
    nextPage = "driver-dashboard-orders.html";
    displayName = "Dingdong Dantes";
  } else {
    showPopup("Invalid username or password.", "#e74c3c");
    btn.innerText = "Login";
    btn.style.background = "#00acc1";
    btn.disabled = false;
    return;
  }

  // Redirect to loading page with name only
  window.location.href = `loading.html?next=${nextPage}&user=${encodeURIComponent(displayName)}`;
}, 600);
}

// Forgot Password Functions (move OUTSIDE login)
function forgotPassword() {
  document.getElementById("forgotModal").style.display = "flex";
}

function closeForgot() {
  document.getElementById("forgotModal").style.display = "none";
}

function sendReset() {
  const input = document.getElementById("resetInput").value.trim();
  if (input === "") {
    showPopup("Please enter your email or username.", "#f1c40f");
    return;
  }
  showPopup("Password reset link has been sent!", "#00d084");
  closeForgot();
}

</script>
<script src="sound.js"></script>
</body>
</html>
