<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where do we deliver? ‚Äì JT Water Refilling</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 340px;
      border-radius: 20px;
      padding: 40px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 15px;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h2 {
      color: #0097a7;
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      border: 2px solid #b2ebf2;
      border-radius: 25px;
      padding: 10px 15px;
      text-align: center;
      font-size: 1em;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .input-box:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
      outline: none;
    }

    .map {
      background: url('https://cdn-icons-png.flaticon.com/512/854/854878.png') center 30px/60px no-repeat #e0f7fa;
      height: 150px;
      border-radius: 15px;
      margin-top: 20px; /* moved slightly down */
      margin-bottom: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      color: #007c91;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      padding-bottom: 15px;
    }

    .map:hover {
      background-color: #b2ebf2;
      transform: scale(1.02);
    }

    .note {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00acc1;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #008ba3;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="JT_LOGO.png" alt="JT Logo" />
    </div>

    <h2>Where do we deliver?</h2>

    <input type="text" class="input-box" placeholder="Enter your delivery address" />
    <input type="text" class="input-box" placeholder="Enter your nickname" />

    <div class="map" onclick="openMap()">üìç Pin your Location</div>

    <p class="note">üí° Tip: You can easily update your address or nickname anytime in your <b>Profile</b> tab.</p>

    <button onclick="continueToDashboard()">Continue</button>
  </div>

  <script>
    function openMap() {
      const mapBox = document.querySelector(".map");
      mapBox.textContent = "Location Selected ‚úÖ";
      mapBox.style.color = "#00695c";
    }

    function continueToDashboard() {
      const btn = document.querySelector("button");
      btn.innerText = "Loading...";
      btn.style.background = "#26c6da";
      setTimeout(() => {
        window.location.href = "customer-dashboard-home.html";
      }, 1200);
    }
  </script>

  <script src="sound.js"></script>
</body>
</html>
