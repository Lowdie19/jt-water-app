<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where do we deliver? ‚Äì JT Water Refilling</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 340px;
      border-radius: 20px;
      padding: 40px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 15px;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h2 {
      color: #0097a7;
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      border: 2px solid #b2ebf2;
      border-radius: 25px;
      padding: 10px 15px;
      text-align: center;
      font-size: 1em;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .input-box:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
      outline: none;
    }

    .map {
      background: url('https://cdn-icons-png.flaticon.com/512/854/854878.png') center 30px/60px no-repeat #e0f7fa;
      height: 150px;
      border-radius: 15px;
      margin-top: 20px; /* moved slightly down */
      margin-bottom: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      color: #007c91;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      padding-bottom: 15px;
    }

    .map:hover {
      background-color: #b2ebf2;
      transform: scale(1.02);
    }

    .note {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00acc1;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #008ba3;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="JT_LOGO.png" alt="JT Logo" />
    </div>

    <h2>Where do we deliver?</h2>

    <input type="text" class="input-box" placeholder="Enter your delivery address" />
    <input type="text" class="input-box" placeholder="Enter your nickname" />

    <div class="map" onclick="openMap()">üìç Pin your Location</div>

    <p class="note">üí° Tip: You can easily update your address or nickname anytime in your <b>Profile</b> tab.</p>

    <button onclick="continueToDashboard()">Continue</button>
  </div>

<!-- REQUEST SENT MODAL -->
<div id="requestModal" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.4); justify-content:center; align-items:center;">
  <div style="background:white; width:80%; max-width:300px; padding:25px; 
              border-radius:15px; text-align:center; box-shadow:0 6px 20px rgba(0,0,0,0.2);">
    <h3 style="color:#0097a7; margin-bottom:10px;">Request Sent!</h3>
    <p style="font-size:0.95em; margin-bottom:20px;">
      Your request has been successfully submitted.
    </p>
    <button onclick="closeRequestModal()" 
            style="padding:10px 20px; border:none; background:#00acc1; color:white;
                   border-radius:20px; font-weight:bold; width:100%;">
      OK
    </button>
  </div>
</div>

<script>
  function openMap() {
    const mapBox = document.querySelector(".map");
    mapBox.textContent = "Location Selected ‚úÖ";
    mapBox.style.color = "#00695c";
  }

  function continueToDashboard() {
    const btn = document.querySelector("button");
    btn.innerText = "Sending Request...";
    btn.disabled = true;
    btn.style.background = "#26c6da";

    setTimeout(() => {
      btn.innerText = "Continue";
      btn.disabled = false;
      btn.style.background = "#00acc1";

      showRequestSentModal();
    }, 1500);
  }

  function showRequestSentModal() {
    let modal = document.getElementById("successModal");

    if (!modal) {
      modal = document.createElement("div");
      modal.id = "successModal";

      modal.style.position = "fixed";
      modal.style.top = "0";
      modal.style.left = "0";
      modal.style.width = "100%";
      modal.style.height = "100%";
      modal.style.background = "rgba(0,0,0,0.6)"; // same overlay
      modal.style.display = "flex";
      modal.style.alignItems = "center";
      modal.style.justifyContent = "center";
      modal.style.zIndex = "9999";

      modal.innerHTML = `
        <div style="
          background:white;
          padding:30px;
          border-radius:15px;
          text-align:center;
          width:280px;
          box-shadow:0 0 15px rgba(0,0,0,0.3);
        ">
          <div style="
            width:70px;
            height:70px;
            background:#00d084;      /* exact green used in register-as.html */
            color:white;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            margin:0 auto 10px auto;
            font-size:36px;
          ">
            <i class="fa-solid fa-check" style="color:white;"></i>
          </div>
          <h2 style="margin:10px 0 5px 0; color:#0097a7;">Request Sent!</h2>
          <p style="font-size:14px; color:#555;">Waiting for Approval</p>
          <button id="okBtn" style="
            margin-top:15px;
            background:#00d084;
            color:white;
            border:none;
            padding:8px 20px;
            border-radius:8px;
            cursor:pointer;
            font-weight:bold;
            width:100%;
          ">OK</button>
        </div>
      `;

      document.body.appendChild(modal);
    } else {
      modal.style.display = "flex";
    }

    document.getElementById("okBtn").onclick = () => {
      modal.style.display = "none";
      window.location.href = "login.html";
    };

    // Play success sound if exists
    if (typeof playSuccess === "function") {
      playSuccess();
    }
  }
</script>

<script src="sound.js"></script>
</body>
</html>
