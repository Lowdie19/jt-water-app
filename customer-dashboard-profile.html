<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Profile – JT Water Refilling</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #b2ebf2, #81d4fa);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  padding: 0;
}

/* ✅ Apply padding only on wide screens */
@media (min-width: 1024px) {
  body {
    padding: 0 30vw;
  }
}

/* ==== TOP BAR ==== */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  padding: 12px 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 10;
}

.top-bar h1 {
  font-size: 22px;
  color: #0097a7;
  margin: 0;
  font-weight: bold;
}

/* ==== BODY CONTENT ==== */
.body-content {
  margin-top: 70px;
  margin-bottom: 80px;
  padding: 0 16px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ==== PROFILE HEADER ==== */
.profile-header {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 16px;
  border-radius: 12px;
  background: transparent;
  box-shadow: none;
}

.profile-header img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.8);
  object-fit: cover;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
}

.profile-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.profile-info h2 {
  margin: 0;
  font-size: 29px;
  font-weight: bold;
  color: white;
  text-shadow: 0 1px 2px #0097a7;
}

.profile-info p {
  margin: 4px 0 0 0;
  font-size: 14px;
  color: #0097a7;
  text-shadow: 0 1px 2px rgba(255,255,255,0.4);
}

/* ==== PROFILE DETAILS ==== */
.profile-section {
  background: rgba(255,255,255,0.95);
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.profile-item {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.profile-item label {
  font-weight: bold;
  font-size: 16px;
  color: #0097a7;
}

.profile-item span {
  font-size: 14px;
  color: #555;
}

/* ==== LOGOUT BUTTON ==== */
.logout-btn {
  background: #00d084;
  color: white;
  border: none;
  padding: 10px 0;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.2s;
}

.logout-btn:hover {
  background: #00b070;
}

/* ==== BOTTOM NAV ==== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  border-top: 1px solid #ccc;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 8px 0;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}

.bottom-nav button {
  background: none;
  border: none;
  color: #0097a7;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.2s;
}

@media (min-width: 768px) {
  .bottom-nav { justify-content: center; gap: 110px; }
}

.bottom-nav button.active { color: #00d084; }

.bottom-nav i { font-size: 20px; margin-bottom: 4px; }
</style>
</head>
<body>

<div class="top-bar">
  <h1>Profile</h1>
</div>

<div class="body-content">

  <!-- Profile Header -->
  <div class="profile-header">
    <img src="Profile.jpg" alt="Profile Picture">
    <div class="profile-info">
      <h2>Camille Tolentino</h2>
      <p>Blk 5 Lot 12, San Isidro, Laguna</p>
    </div>
  </div>

  <!-- Profile Details -->
  <div class="profile-section">
    <div class="profile-item">
      <label>Profile</label>
      <span>View or edit your personal information.</span>
    </div>

    <div class="profile-item">
      <label>Phone</label>
      <span>+63 912 345 6789</span>
    </div>

    <div class="profile-item">
      <label>Email</label>
      <span>camille.tolentino@email.com</span>
    </div>

    <div class="profile-item">
      <label>Delivery Address</label>
      <span>Blk 5 Lot 12, San Isidro, Laguna</span>
    </div>

    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button onclick="location.href='customer-dashboard-home.html'">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </button>
  <button onclick="location.href='customer-dashboard-orders.html'">
    <i class="fa-solid fa-cart-shopping"></i>
    <span>Orders</span>
  </button>
  <button class="active" onclick="location.href='customer-dashboard-profile.html'">
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
  </button>
</div>

<script>
function logout() {
  if (confirm("Are you sure you want to log out?")) {
    // Example: redirect to login page
    window.location.href = "login.html";
  }
}
</script>

</body>
</html>
