<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Orders – JT Water Refilling</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #b2ebf2, #81d4fa);
  background-attachment: fixed; /* ✅ Keeps it one continuous gradient */
  background-repeat: no-repeat;
  background-size: cover;
  padding: 0;
}

/* ✅ Apply padding only on wide screens */
@media (min-width: 1024px) {
  body {
    padding: 0 30vw;
  }
}

.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  padding: 12px 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 10;
}

.top-bar h1 {
  font-size: 22px;
  color: #00acc1;
  margin: 0;
  font-weight: bold;
}

.body-content {
  margin-top: 60px;
  margin-bottom: 70px;
  padding: 0 16px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.order-filter {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-bottom: 20px;
}

.order-filter button {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 10px 12px;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  background: white;
  color: #00acc1;
  font-size: 14px;
  transition: all 0.2s ease;
}

/* Active and focus/active states fixed */
.order-filter button.active,
.order-filter button:focus,
.order-filter button:active {
  background: #00d084;
  color: white;
  outline: none;
  box-shadow: none;
  transform: scale(1.05);
}

.order-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.order-card {
  background: white;
  padding: 12px 16px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: 0.2s;
}

.order-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.order-card .status {
  font-weight: bold;
  color: #00acc1;
}

.view-receipt {
  margin-top: 6px;
  background: #00acc1;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 13px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.view-receipt:hover {
  background: #005f8c;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  border-top: 1px solid #ccc;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 8px 0;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}

.bottom-nav button {
  background: none;
  border: none;
  color: #00acc1;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.2s;
}

@media (min-width: 768px) {
  .bottom-nav { justify-content: center; gap: 110px; }
}

.bottom-nav button.active { color: #00d084; }

.bottom-nav i { font-size: 20px; margin-bottom: 4px; }

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.4);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 200;
  padding: 16px;
}

.modal-content {
  background: white;
  border-radius: 12px;
  width: 90%;
  max-width: 420px;
  max-height: 85vh;
  overflow-y: auto;
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.modal-content h2 { text-align: center; color: #00acc1; margin-top: 0; }
.modal-content div { margin-bottom: 6px; }

.modal-close {
  background: #00d084;
  color: white;
  border: none;
  padding: 8px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  align-self: center;
  margin: 15px 0px 0px;
}

.modal-close:hover { background: #00b070; }
</style>
</head>
<body>

<div class="top-bar">
  <h1 id="secretOrdersBtn" style="cursor:pointer;">My Orders</h1>
</div>

<div class="body-content">

  <div class="order-filter">
    <button id="btnPending" class="active"><i class="fa-solid fa-clock"></i> Pending</button>
    <button id="btnCompleted"><i class="fa-solid fa-check"></i> Completed</button>
  </div>

  <div class="order-list" id="orderList">
    <!-- Orders will load dynamically -->
  </div>

</div>

<div id="receiptModal" class="modal">
  <div class="modal-content">
    <div style="text-align:center; margin-bottom:10px;">
      <img src="JT_LOGO.png" alt="JT Logo" style="width:80px; height:auto;">
    </div>
<h2 style="margin-bottom:4px;">Order Receipt</h2>
<div id="receiptStatus" style="margin-top:-2px; margin-bottom:6px; font-size:14px; color:#00acc1; text-align:center;"></div>
    <div id="receiptDetails" style="margin-top:10px; font-size:16px; line-height:1.5;"></div>
    <button class="modal-close" onclick="closeModal()">Close</button>
  </div>
</div>

<div class="bottom-nav">
  <button onclick="location.href='customer-dashboard-home.html'">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </button>
  <button class="active" onclick="location.href='customer-dashboard-orders.html'">
    <i class="fa-solid fa-cart-shopping"></i>
    <span>Orders</span>
  </button>
  <button onclick="location.href='customer-dashboard-profile.html'">
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
  </button>
</div>

<script>
// ===== Load Orders from localStorage =====
const orderList = document.getElementById("orderList");
const receiptModal = document.getElementById('receiptModal');
const receiptDetails = document.getElementById('receiptDetails');

function loadOrders() {
  orderList.innerHTML = '';
  let orders = JSON.parse(localStorage.getItem('orders') || '[]');

  // Sort orders: newest first
  orders.sort((a, b) => new Date(b.date) - new Date(a.date));

  orders.forEach(order => {
    const card = document.createElement('div');
    card.className = 'order-card';
    card.dataset.orderId = order.id;
    card.dataset.orderDate = order.date;
    card.dataset.orderStatus = order.status || 'Preparing';

    card.innerHTML = `
      <div>
        <div><b>${order.id}</b></div><br>
        <div style="font-size:16px; color:black;">Type: <b>${order.orderType}</b></div>
        <div style="font-size:16px; color:#555;">Date: ${order.date}</div><br>
        <div>${order.items.map(i => `${i.name}: ${i.qty}`).join('<br>')}</div>
        <button class="view-receipt">View Receipt</button>
      </div>
      <div class="status">${order.status || 'Preparing'}</div>
    `;

    orderList.appendChild(card);
  });

  attachReceiptButtons();
}

function updateStatusColor(card) {
  const statusEl = card.querySelector('.status');
  const statusText = statusEl.textContent;

  if (statusText === 'Pending') {
    statusEl.style.color = 'orange'; // yellowish
  } else if (statusText === 'Preparing') {
    statusEl.style.color = '#00acc1'; // same blue
  } else if (statusText === 'Completed') {
    statusEl.style.color = 'green';
  }
}

function attachReceiptButtons() {
  Array.from(document.getElementsByClassName('view-receipt')).forEach(btn => {
    btn.onclick = (e) => {
      const orderCard = e.target.closest('.order-card');
      const orderId = orderCard.dataset.orderId;

      // Read status directly from the card, so it's always current
      const currentStatus = orderCard.querySelector('.status').textContent;

      // Get order details from localStorage
      const order = JSON.parse(localStorage.getItem('orders') || '[]')
                     .find(o => o.id === orderId);

      document.getElementById('receiptStatus').innerHTML = `Status: <b>${currentStatus}</b>`;

      receiptDetails.innerHTML = `
        <div>
          <div><b>Order ID:</b> ${order.id}</div>
          <div><b>Date:</b> ${order.date}</div>
          <div><b>Order Type:</b> ${order.orderType}</div>
          <div><b>Customer Name:</b> ${order.customerName}</div>
          <div><b>Address:</b> ${order.address}</div>
          <div><b>Items:</b></div>
          <ul style="margin:10px; padding-left:20px;">
            ${order.items.map(i => `<li>${i.name}: ${i.qty}</li>`).join('')}
          </ul>
          <div><b>Payment Method:</b> ${order.paymentMethod}</div>
          <div><b>Total:</b> ₱${order.total}</div>
        </div>
      `;

      receiptModal.style.display = 'flex';
    };
  });
}

// ===== Pending / Completed Filter =====
document.getElementById('btnPending').onclick = () => {
  document.getElementById('btnPending').classList.add('active');
  document.getElementById('btnCompleted').classList.remove('active');
  Array.from(orderList.children).forEach(card => {
    card.style.display = card.dataset.orderStatus === 'Preparing' ? 'flex' : 'none';
  });
};

document.getElementById('btnCompleted').onclick = () => {
  document.getElementById('btnCompleted').classList.add('active');
  document.getElementById('btnPending').classList.remove('active');
  Array.from(orderList.children).forEach(card => {
    card.style.display = card.dataset.orderStatus === 'Completed' ? 'flex' : 'none';
  });
};

// ===== Modal Close =====
function closeModal() { receiptModal.style.display = 'none'; }
window.onclick = function(event) {
  if (event.target === receiptModal) closeModal();
};

// ===== Initial Load =====
loadOrders();

// ===== Auto status update for new orders =====
function updateStatusColor(card) {
  const statusEl = card.querySelector('.status');
  const status = statusEl.textContent.trim().toLowerCase();

  if (status === 'pending') {
    statusEl.style.color = '#ffda03'; // pending yellow-orange
  } else if (status === 'preparing') {
    statusEl.style.color = '#00acc1';   // preparing blue
  } else if (status === 'completed') {
    statusEl.style.color = '#00d084';  // completed green
  } else {
    statusEl.style.color = ''; // default
  }
}

function autoUpdateStatus() {
  const orders = Array.from(orderList.children);

  orders.forEach(card => {
    if (!card.dataset.processed) { // ensure we only process once
      card.dataset.processed = true;

      // Pending
      card.dataset.orderStatus = 'Pending';
      const statusEl = card.querySelector('.status');
      statusEl.textContent = 'Pending';
      updateStatusColor(card);

      // Preparing after 3 sec
      setTimeout(() => {
        card.dataset.orderStatus = 'Preparing';
        statusEl.textContent = 'Preparing';
        updateStatusColor(card);
      }, 3000);

      // Completed after 8 sec total
      setTimeout(() => {
        card.dataset.orderStatus = 'Completed';
        statusEl.textContent = 'Completed';
        updateStatusColor(card);

        // Hide/show depending on active tab
        if (document.getElementById('btnPending').classList.contains('active')) {
          card.style.display = 'none';
        }
        if (document.getElementById('btnCompleted').classList.contains('active')) {
          card.style.display = 'flex';
        }

        // Refresh Completed tab
        document.getElementById('btnCompleted').click();
      }, 8000);
    }
  });
}

// Run autoUpdateStatus after initial load
autoUpdateStatus();

// ===== Show "No orders" message when tab is empty =====
function checkEmptyTabs() {
  const pendingTab = document.getElementById('btnPending').classList.contains('active');
  const completedTab = document.getElementById('btnCompleted').classList.contains('active');

  // Remove existing messages
  Array.from(document.querySelectorAll('.no-orders')).forEach(el => el.remove());

  if (pendingTab) {
    const pendingCards = Array.from(orderList.children).filter(card => card.dataset.orderStatus === 'Pending' || card.dataset.orderStatus === 'Preparing');
    if (pendingCards.length === 0) {
      const msg = document.createElement('div');
      msg.className = 'no-orders';
      msg.style.textAlign = 'center';
      msg.style.fontSize = '16px';
      msg.style.color = '#555';
      msg.style.margin = '20px 0';
      msg.textContent = 'No pending orders';
      orderList.appendChild(msg);
    }
  } else if (completedTab) {
    const completedCards = Array.from(orderList.children).filter(card => card.dataset.orderStatus === 'Completed');
    if (completedCards.length === 0) {
      const msg = document.createElement('div');
      msg.className = 'no-orders';
      msg.style.textAlign = 'center';
      msg.style.fontSize = '16px';
      msg.style.color = '#555';
      msg.style.margin = '20px 0';
      msg.textContent = 'No completed orders';
      orderList.appendChild(msg);
    }
  }
}

// Run when filters are clicked
document.getElementById('btnPending').addEventListener('click', () => {
  setTimeout(checkEmptyTabs, 50);
});
document.getElementById('btnCompleted').addEventListener('click', () => {
  setTimeout(checkEmptyTabs, 50);
});

// Run on initial load
checkEmptyTabs();

// Run after auto status updates to refresh messages
setInterval(checkEmptyTabs, 1000);

//secret button hold 3 sec for deleting Localstorage orders
const secretBtn = document.getElementById('secretOrdersBtn');
let holdTimer;

secretBtn.addEventListener('mousedown', () => {
  // Start 3-second hold timer
  holdTimer = setTimeout(() => {
    localStorage.removeItem('orders');
    console.log("All saved orders deleted!");
    location.reload(); // refresh page to reflect changes
  }, 3000);
});

secretBtn.addEventListener('mouseup', () => {
  // Cancel timer if mouse released early
  clearTimeout(holdTimer);
});

secretBtn.addEventListener('mouseleave', () => {
  // Cancel if mouse leaves element before 3 seconds
  clearTimeout(holdTimer);
});

// For mobile/touch devices
secretBtn.addEventListener('touchstart', () => {
  holdTimer = setTimeout(() => {
    localStorage.removeItem('orders');
    console.log("All saved orders deleted!");
    location.reload();
  }, 3000);
});

secretBtn.addEventListener('touchend', () => {
  clearTimeout(holdTimer);
});

</script>
<script src="sound.js"></script>
</body>
</html>
