<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register As - JT Water Refilling</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa);
      flex-direction: column;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      width: 340px;
      padding: 40px 30px;
      text-align: center;
      animation: popUp 0.6s ease forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 15px;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h2 {
      font-size: 1.4em;
      color: #0097a7;
      margin-bottom: 25px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #00acc1;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #008ba3;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }

    .btn:active {
      transform: scale(0.95);
    }

  </style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="JT_LOGO.png" alt="JT Logo" />
  </div>

  <h2>Register as?</h2>

  <!-- âœ… Only this one now redirects -->
  <button class="btn" onclick="window.location.href='customer-location.html'">Customer</button>

  <!-- Others still call your existing function -->
  <button class="btn" onclick="selectRole('Delivery Rider')">Delivery Rider</button>
  <button class="btn" onclick="selectRole('Staff')">Staff</button>
</div>

  <script>
    function selectRole(role) {
      alert(`You selected: ${role}`);
      // Example: redirect to the next step
      // window.location.href = role.toLowerCase() + ".html";
    }
  </script>
<script src="sound.js"></script>
</body>
</html>
