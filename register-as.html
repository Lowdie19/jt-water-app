<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register As - JT Water Refilling</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #b2ebf2, #81d4fa);
      flex-direction: column;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      width: 340px;
      padding: 40px 30px;
      text-align: center;
      animation: popUp 0.6s ease forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 15px;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h2 {
      font-size: 1.4em;
      color: #0097a7;
      margin-bottom: 25px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #00acc1;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #008ba3;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="JT_LOGO.png" alt="JT Logo" />
    </div>

    <h2>Register as?</h2>

    <!-- ✅ Reordered buttons -->
    <button class="btn" onclick="window.location.href='customer-location.html'">Customer</button>
    <button class="btn" onclick="showRoleModal('Staff')">Staff</button>
    <button class="btn" onclick="showRoleModal('Delivery Rider')">Delivery Rider</button>
    <button class="btn" onclick="showRoleModal('Admin')">Admin</button>
  </div>

  <script>
    function showRoleModal(role) {
      let modal = document.getElementById('successModal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'successModal';
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100%';
        modal.style.height = '100%';
        modal.style.background = 'rgba(0,0,0,0.6)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = '9999';

        modal.innerHTML = `
          <div style="
            background:white;
            padding:30px;
            border-radius:15px;
            text-align:center;
            width:280px;
            box-shadow:0 0 15px rgba(0,0,0,0.3);
          ">
            <div style="
              width:70px;
              height:70px;
              background:#00d084;
              color:white;
              border-radius:50%;
              display:flex;
              align-items:center;
              justify-content:center;
              margin:0 auto 10px auto;
              font-size:36px;
            ">
              <i class="fa-solid fa-check"></i>
            </div>
            <h2 style="margin:10px 0 5px 0; color:#0097a7;">Request Sent!</h2>
            <p style="font-size:14px; color:#555;">Waiting for Approval</p>
            <button id="okBtn" style="
              margin-top:15px;
              background:#00d084;
              color:white;
              border:none;
              padding:8px 20px;
              border-radius:8px;
              cursor:pointer;
              font-weight:bold;
            ">OK</button>
          </div>
        `;
        document.body.appendChild(modal);
      } else {
        modal.style.display = 'flex';
      }

      // ✅ OK button closes modal and redirects to login.html
      document.getElementById('okBtn').onclick = () => {
        modal.style.display = 'none';
        window.location.href = 'login.html';
      };
    }
  </script>
  <script src="sound.js"></script>
</body>
</html>
