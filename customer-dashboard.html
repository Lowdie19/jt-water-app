<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Refilling - Home</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #dff4ff; /* ✅ slightly blue background */
}

/* ====== Top Bar ====== */
.top-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 10px 0;
  position: sticky;
  top: 0;
  z-index: 10;
}

.top-bar img {
  width: 35px;
  height: 35px;
  object-fit: contain;
}

.top-bar h1 {
  font-family: "Brush Script MT", cursive;
  font-size: 26px;
  color: #007ACC;
  margin: 0;
}

/* ====== Gallon Section ====== */
.gallon-section {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 16px;
  margin-bottom: 80px; /* space for bottom nav */
}

.gallon-card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white; /* ✅ more visible card */
  border-radius: 16px;
  padding: 12px 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: all 0.25s ease;
}

/* Hover animation */
.gallon-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0, 150, 255, 0.3);
  background: white;
}

.gallon-card img {
  width: 150px;
  height: 150px;
  object-fit: contain;
}

.gallon-info {
  flex: 1;
  margin-left: 12px;
}

.gallon-info h3 {
  margin: 0;
  font-size: 18px;
  font-weight: bold;
}

.gallon-info p {
  margin: 4px 0 0 0;
  font-size: 14px;
  color: #333;
}

.quantity {
  display: flex;
  align-items: center;
  gap: 8px;
}

.quantity button {
  background-color: #008CFF;
  color: white;
  border: none;
  font-size: 20px;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  cursor: pointer;
  transition: 0.2s;
}

.quantity button:hover {
  background-color: #006ad1;
}

.quantity span {
  min-width: 24px;
  text-align: center;
  font-weight: bold;
  font-size: 16px;
}

/* ====== Total / Order Bar ====== */
.order-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #007ACC;
  color: white;
  border-radius: 10px;
  padding: 12px 20px;
  font-size: 18px;
  margin-top: 10px;
}

.order-btn {
  background: #00d084;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.order-btn:hover {
  background: #00b070;
}

/* ====== Bottom Navigation ====== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  border-top: 1px solid #ccc;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 8px 0;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}

.bottom-nav button {
  background: none;
  border: none;
  color: #007ACC;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: 0.2s;
}

.bottom-nav button.active {
  color: #00b070;
}

.bottom-nav button:hover {
  transform: translateY(-2px);
}

.bottom-nav i {
  font-size: 20px;
  margin-bottom: 4px;
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<!-- ===== Top Bar ===== -->
<div class="top-bar">
  <img src="JT_LOGO.png" alt="Logo">
  <h1>Water Refilling</h1>
</div>

<!-- ===== Gallon Section (HOME content) ===== -->
<div class="gallon-section">

  <!-- Gallon 1 -->
  <div class="gallon-card">
    <img src="Gallon_1.png" alt="Gallon 1">
    <div class="gallon-info">
      <h3>Cylindrical Gallon</h3>
      <p>₱30 per gallon / 18.9 liters</p>
    </div>
    <div class="quantity">
      <button onclick="changeQty('g1', -1)">−</button>
      <span id="qty-g1">0</span>
      <button onclick="changeQty('g1', 1)">+</button>
    </div>
  </div>

  <!-- Gallon 2 -->
  <div class="gallon-card">
    <img src="Gallon_2.png" alt="Gallon 2">
    <div class="gallon-info">
      <h3>Rectangular Container</h3>
      <p>₱30 per container / 20 liters</p>
    </div>
    <div class="quantity">
      <button onclick="changeQty('g2', -1)">−</button>
      <span id="qty-g2">0</span>
      <button onclick="changeQty('g2', 1)">+</button>
    </div>
  </div>

  <!-- Total & Order Bar -->
  <div class="order-bar">
    <div class="total">Total: ₱<span id="totalPrice">0</span></div>
    <button class="order-btn" onclick="placeOrder()">Place Order</button>
  </div>

</div>

<!-- ===== Bottom Navigation ===== -->
<div class="bottom-nav">
  <button class="active">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </button>
  <button>
    <i class="fa-solid fa-cart-shopping"></i>
    <span>Order</span>
  </button>
  <button>
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
  </button>
</div>

<script>
let prices = { g1: 30, g2: 30 };
let quantities = { g1: 0, g2: 0 };

function changeQty(id, delta) {
  quantities[id] = Math.max(0, quantities[id] + delta);
  document.getElementById(`qty-${id}`).textContent = quantities[id];
  updateTotal();
}

function updateTotal() {
  const total = (quantities.g1 * prices.g1) + (quantities.g2 * prices.g2);
  document.getElementById('totalPrice').textContent = total;
}

function placeOrder() {
  if (quantities.g1 === 0 && quantities.g2 === 0) {
    alert("Please select at least one item to order.");
    return;
  }
  alert(`Order placed!\n\nCylindrical Gallon: ${quantities.g1}\nRectangular Container: ${quantities.g2}\nTotal: ₱${(quantities.g1 * prices.g1) + (quantities.g2 * prices.g2)}`);
}
</script>
<script src="sound.js"></script>
</body>
</html>
